<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <title>Cocktail App</title>
</head>
<body>

  <div class="d-flex justify-content-around align-items-center flex-wrap my-5 gap-4">

     <h1 class="text-center mx-3 d-flex align-items-center" onclick="reload()">Cocktail App <span><img src="https://cdn-icons-png.flaticon.com/512/905/905477.png" alt="" class="avatar-large" style=" opacity: 0.8;"></span></h1>

      <div>
        <form class="row" onsubmit="return handleSubmit()">
          <div class="col-auto">
            <input type="text" class="form-control" id="search-input" placeholder="Enter name">
          </div>
          <div class="col-auto">
            <input type="submit" class="btn btn-primary mb-3" style="background: #4D04C4 !important; border: 1px solid #4D04C4 !important" value="search">
          </div>
        </form>
      </div>
  </div>

  <div class="container lookup-container"></div>

  <div class="drinks-container">
      <div class="d-flex flex-column">
        <h4 class="text-center m-3">Here are all the great cocktail recipes and alcoholic drinks</h4>
        <img src="https://static.vecteezy.com/system/resources/thumbnails/008/022/325/small_2x/cocktail-icons-symbol-elements-for-infographic-web-free-vector.jpg" class="img-fluid" alt="" />
      </div>
  </div>






<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
